<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quote Form</title>
  <link rel="stylesheet" href="/request_form.html">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      margin-bottom: 0.5rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .upload-btn {
      display: inline-block;
      background-color: #6a1b9a;
      color: #fff;
      padding: 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
    }

    .upload-btn:hover {
      background-color: #4a148c;
    }

    .submit-btn {
      background-color: #6a1b9a;
      color: #fff;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background-color: #4a148c;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .form-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>REQUEST A FREE QUOTE</h2>
  <p>Guaranteed response within one business day!</p>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="platform">Platform *</label>
      <select id="platform" name="platform" required>
        <option value="platform1">TradingView</option>
        <option value="platform2">Python</option>
        <option value="platform2">TradeTron</option>
        <option value="platform2">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="requirement">Requirement Type *</label>
      <select id="requirement" name="requirement" required>
        <option value="requirement1">TradingView Indicator Development</option>
        <option value="requirement2">TradingView Strategy Development</option>
        <option value="requirement2">TradeTron Strategy Development</option>
        <option value="requirement2">Buy/Sell Alerts</option>
        <option value="requirement2">Backtesting and  Optimisation of Strategy</option>
        <option value="requirement2">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Explain your Requirement in Short</label>
      <textarea id="description" name="description" placeholder="Describe your requirements here..." required></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="upload-btn">+ Upload File</button>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
